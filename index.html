<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жизнь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <p id="CountOfSpr">Отростки</p>
            <p id="CountCells">Клетки</p>
            <p id="CountEther">Эфир</p>

            <p><button id="bCreateSpr" class="etherB">Создать отросток<br>(10 эфира)</button></p>
            <p><button id="bRestEnergy" class="etherB">Восполнить энергию<br>(25 эфира)</button></p>
        </div>
        <div id="tableCon"></div>
        <div class="right-side">
            <p class="pMainTact">Тактики:</p>
            <p class="pTact"><button id="bExpTact" class="bTact">Экспансия</button></p>
            <p class="pTact"><button id="bProdExtTact" class="bTact">Добыча из почвы</button></p>
            <p class="pTact"><button id="bProdProdTact" class="bTact">Добыча из манны</button></p>
            <p class="pTact"><button id="bProdEtherTact" class="bTact">Добыча эфира</button></p>
            <p class="pTact"><button id="bCleanMeleeTact" class="bTact">Ближнее очищение</button></p>
            <p class="pTact"><button id="bCleanDistantTact" class="bTact">Дальнее очищение</button></p>
            <p class="pTact"><button id="bMigrationTact" class="bTact">Миграция</button></p>
        </div>
    </div>

    <div class="playButtons">
        <button class="pButPl" id="PlayB">Пуск</button>
        <button class="pButSt" id="StopB">Пауза</button>
        <select class="pSelect" name="Скорость" id="speedS" onchange="handleSelectSpdChange()">
            <option value="4000">0.25x</option>
            <option value="2000">0.5x</option>
            <option value="1000" selected>1x</option>
            <option value="750">1.5x</option>
            <option value="500">2x</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
